<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>
        body {
            height: 100vh;
        }

        .passedTime {
            font-size: 0.8rem;
        }

        button {
            margin: 5px;
        }
    </style>
</head>

<body>

    <div class="container text-center d-flex justify-content-center align-items-center h-100">
        <div class="container">
            <h3 class="h3" id="h3Timer"></h3>
            <h3 class="lead d-inline-block" id="h2Count"></h3>
            <hr>
            <h1 class="h1" id="h1Count">0</h1>
            
            <div class="container d-flex justify-content-center align-items-center"> 
                <button class="btn btn-primary" id="btnIncrease">Increase</button>
                <button class="btn btn-primary" id="btnIncreaseMinute">Increase 60</button>
                <button class="btn btn-danger" id="btnDecrease">Decrease</button>
                <button class="btn btn-danger" id="btnDecreaseMinute">Decrease 60</button>
                <button class="btn btn-outline-dark" id="btnStartCountdown">Start Countdown</button><br>
            </div>


        </div>


    </div>




    <script src="script.js"></script>
</body>

</html>
